<!DOCTYPE html>
<html>
	<head>
		<title>Userverse Viewpoint</title>

	</head>
	<body>
		<button id="fraeddicButton">Fraeddic</button>
		<button id="johnDoeButton">John Doe</button>
		
		<div id="user-profile">
			<h1 id="display_name"></h1>
			<img id="profile_icon" src="" alt="Profile Icon">
			<p id="bio"></p>
			<div id="user_css"></div>

		<script src="script.js"></script>

</html>
