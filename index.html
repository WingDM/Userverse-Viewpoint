<!DOCTYPE html>
<html>
	<head>
		<title>Userverse Viewpoint</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="user-profile">
			<h1 id="display_name"></h1>
			<img id="profile_image" src="" alt="Profile Image">
			<p id="bio"></p>
			<div id="user_css"></div>
		</div>

		<div id="post-container">
			<h2 id="post_title"></h2>
			<p id="post_description"></p>
			<div id="post_content"></div>
			<p id="post_date"></p>
			<div id="post_tags"></div>
			<div id="post_comments"></div>
			<div id="post_likes"></div>
			<div id="post_shares"></div>
		</div>

	<script src="script.js"></script>
	</body>
</html>
